<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="userForm  ">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name" id="name" required>
        <!-- <mat-error *ngIf="name.invalid">
          Name is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="CPF" formControlName="cpf" required>
        <!-- <mat-error *ngIf="userFormControl.hasError('required')">
          CPF is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email" required>
        <!-- <mat-error *ngIf="userFormControl.hasError('email') && !userFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="userFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" formControlName="senha" required>
        <!-- <mat-error *ngIf="userFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone" formControlName="telefone" required>
        <!-- <mat-error *ngIf="userFormControl.hasError('required')">
          Phone is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Next</button>
  </mat-card-actions>
</mat-card>
