<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cep" required>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Rua">
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Complemento" required>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Bairro" required>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cidade" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Estado" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Pais" required>
          </mat-form-field>
      </form>
    </mat-card-content>

      <!-- <button mat-button>SHARE</button> -->
    <!-- </mat-card-actions> -->
  </mat-card>
